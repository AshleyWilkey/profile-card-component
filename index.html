<!DOCTYPE >
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-banner"></div>

      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="Victor" />
      </div>

      <h2 class="profile-name">Victor Crest <span>26</span></h2>
      <p class="profile-location">London</p>

      <div class="profile-stats">
        <p class="profile-stat">80K <br /><span>Followers</span></p>
        <p class="profile-stat">803K <br /><span> Likes</span></p>
        <p class="profile-stat">1.4K <br /><span> Photos</span></p>
      </div>
    </div>
  </body>
</html>
